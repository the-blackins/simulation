{% extends "base.html" %}

{% block title %}Simulation{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
{% endblock %}

{% block head_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

<script type="text/javascript">
    window.onload = function () {
        console.log("Simulation page loaded");
    }
    // Initialize socket.io
    // const socket = io.connect();
    </script>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Simulation Controls</h2>
            <div class="btn-group mb-3">
                <button id="startBtn" class="btn btn-primary">Start Simulation</button>
                <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
            <p id="status">Status: Stopped</p>
        </div>
    </div>

    <div id="container">
        
    </div>
</div>

{% endblock %}

{% block footer_scripts %}
<script src="{{ url_for('static', type='module' ,filename='js/simulation.js') }}"></script>
{% endblock %}
